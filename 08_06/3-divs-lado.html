<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 3 divs lado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            margin: 0 auto;
            width: 300px;
        }

        .azul {
            background-color: red;
            width: 300px;
        }

        .verde {
            background-color: green;
        }

        .cinza {
            background-color: gray;
        }

        .container-flex{
            display: flex;
        }
        /* .estado-flex{
            width: 33%;
        } */
    </style>
</head>

<body>
    <div class="container-flex">
        <div class="azul">
            <h2>Rio de Janeiro</h2>
            <p>População de 16,46 milhões</p>
        </div>
        <div class="verde">
            <h2>Espírito Santos</h2>
            <p>População de 3,885 milhões</p>
        </div>
        <div class="cinza">
            <h2>Minas Gerais</h2>
            <p>População de 20,87 milhões</p>
        </div>
    </div>

</body>

</html>
