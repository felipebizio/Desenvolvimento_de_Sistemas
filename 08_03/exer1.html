<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exer1</title>
</head>
    <style>
        .maça{
            background-color: red;
        }
        .alface{
            background-color: green;
        }
        .laranja{
            background-color: orange;
        }
        .beterraba {
            background-color: purple;
        }
        .trigo{
            background-color: gray;
        }
    </style>
<body>
    <table border="1px">
        <thead>
            <tr>
                <th colspan="1">Frutas</th>
                <th>Veduras</th>
                <th>Grãos</th>
                <th>...</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="maça">Maçã</td>
                <td class="alface">Alface</td>
                <td>Arroz</td>
                <td rowspan="3">3 linhas</td>
            </tr>
            <tr>
                <td class="laranja">Laranja</td>
                <td class="beterraba">Beterraba</td>
                <td class="trigo">Trigo</td>
            </tr>
            <tr>
                <td colspan="3">3 Colunas</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
