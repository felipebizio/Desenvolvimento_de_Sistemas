<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form action="">
        <label for="">Nome</label>
        <input name = "nome" type="text">
        <label for="">Email</label>
        <input name = "email" type="text">
        <br>
        <label for="">Celular com DDD</label>
        <input type="tel" name="celular" id="" placeholder="(11) 99999-9999">
        <label for="">Hora deseajada</label>
        <input type="time" name="hora" id="">
        <br>
        <label for="">Seu site</label>
        <input type="text" name="site" id="">
        <label for="">Senha</label>
        <input type="text">
        <br>
        <label for="">Data Nasc</label>
        <input type="date" name="" id="">
        <label for="">Cor favorita</label>
        <input type="color" name="" id="">
        <br>
        <label for="">Qtde Filhos</label>
        <input type="text">
        <label for="">Peso</label>
        <label for="">0</label>
        <input type="range" name="" id="" min = "0" max="200">
        <label for="">200</label>
        <br>
        <br>
        <label for="">Sexo: </label>
        <br>
        <br>
        <input type="radio" name="" id="">
        <label for="">Masculino</label>
        <br>
        <input type="radio" name="" id="">
        <label for="">Feminino</label>
        <br>
        <label for="">Estado</label>
        <select name="" id="">
            <option value="">SP</option>
            <option value="">ES</option>
            <option value="">MG</option>
            <option value="">RS</option>
            <option value="">RJ</option>
        </select>
        <br>
        <label for="">Mensagem</label>
        <br>
        <textarea name="" id="" cols="50" rows="5"></textarea>
        <br>
        <input type="button" value="Reset">
        <input type="button" value="Enviar">
    </form>
</body>
</html>
